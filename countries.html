<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countrie4s</title>
    <!-- css bootsrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- js bootsrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(https://img.freepik.com/free-vector/watercolor-stains-abstract-background_23-2149107181.jpg?w=1060&t=st=1696483117~exp=1696483717~hmac=8434c3e36e9cc5e4aacc1dcac3c3b9c9302acba348f98b822d7847b721072f04);">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1 class="text-center text-primary mt-3">Know about countries</h1>

                <div class="d-flex mt-5 text-center">
                    <input id="c_name" type="text" class="form-control" placeholder="Enter country name">
                    <button onclick="search()" class="btn btn-primary ms-3" value="search">Click</button>

                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-6">
                <div id="card">

                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>

<script>
    //function definition
    const search = async() =>{
        let countryName = c_name.value
        console.log(countryName);

        if(countryName){
           const response = await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
           response.json().then((data) => {
            console.log(data[0]);

            let flag = data[0].flags.png
            console.log(flag);

            let cname = data[0].name.common
            console.log(cname);

            let map = data[0].map
            console.log(map);

            let capital = data[0].capital
            console.log(capital);

            let population = data[0].population
            console.log(population);

            let timezn = data[0].timezones
            console.log(timezn);

            let continents = data[0].continents
            console.log(continents);

            let currencies = data[0].currencies.INR.name
            console.log(currencies);
           })
           
        }
        else
        {
            alert('please enter valid name')
        }
    }
</script>
<!-- name ,capital, currency language,map, population, timezone, continent,flag  -->
</html>

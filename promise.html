<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

     <!-- js bootsrap link -->

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h1 class="text-center text-primary mt-5">Lottery Contest</h1>
                <h2 class="text-center mt-5" id="result">result</h2>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>

<script>
    //object
    const luckycontext = new Promise((res,rej)=>{
        let mylottery = 3
        let lottery = Math.floor(Math.random()*5) // math.randome -this method create random numbers in the range of 5

        if(lottery == mylottery)
        {
            res('you own')
        }
        else
        {
            rej('Better luck next time')
        }
        
    })

    luckycontext.then((response)=>{
        result.innerHTML = response
        result.style.color="green"
    }) .catch((error)=>{
        result.innerHTML = error
        result.style.color="red"
    })
</script>
</html>

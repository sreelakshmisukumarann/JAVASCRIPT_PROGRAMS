<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax2</title>

    <!-- css bootsrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- js bootsrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>

            <div class="col-8">
                <h1 class="text-center mt-3 text-danger">Album</h1>
                <table class="table-bordered border-dark mt-5 text-center w-100">
                    <thead>
                        <tr>
                            <th class="p-3">userId</th>
                            <th class="p-3">id</th>
                            <th class="p-3">title</th>
                        </tr>
                    </thead>
                    <tbody id="result">

                    </tbody>
                </table>
            </div>

            <div class="col-2"></div>
        </div>
    </div>
</body>

<script>
    const http = new XMLHttpRequest()

    http.open('get' , 'https://jsonplaceholder.typicode.com/albums')

    http.send()
    console.log(http.readyState);

    //readystate - variable value change 1 to 4
    http.onreadystatechange = () =>{
        console.log(http.readyState);

    if(http.readyState==4)
    {
        if(http.status>=200 && http.status<300)
        {
            console.log(http.responseText);

            let allalbum = JSON.parse(http.responseText)
            console.log(allalbum);
            allalbum.forEach(item => {
                result.innerHTML += `<tr>
                    <td>${item.userId}</td>
                    <td>${item.id}</td>
                    <td>${item.title}</td>`
            })
        }
        else{
            console.log('no data');
        }
    }
        else
        {
            console.log('no data');
        }
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>

    <!-- css bootsrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- js bootsrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>

            <div class="col-8">
                <h1 class="text-center mt-4 text-primary">Todo list</h1>
                <table class="table-bordered w-100 text-center border-dark mt-5">
                    <thead>
                        <tr>
                            <th class="p-3">Userid</th>
                            <th class="p-3">Id</th>
                            <th class="p-3">Title</th>
                            <th class="p-3">Completed</th>
                        </tr>
                    </thead>
                    <tbody id="result">

                    </tbody>
                </table>
            </div>

            <div class="col-2"></div>
        </div>
    </div>
</body>

<script>
  const hp = new XMLHttpRequest()
  hp.open('get' ,'https://jsonplaceholder.typicode.com/todos')
  hp.send()
  console.log(hp.readyState);

  hp.onreadystatechange = () => {
    console.log(hp.readyState);

    if(hp.readyState == 4)
    {
        if(hp.status>=200 && hp.status<300)
        {
            console.log(hp.responseText);
            let todo = JSON.parse(hp.responseText)
            console.log(todo);
            todo.forEach(item => {
                result.innerHTML += `<tr>
                    <td>${item.userId}</td>
                    <td>${item.id}</td>
                    <td>${item.title}</td>
                    <td>${item.complete}</td>
                    </tr>`
            })
        }
        else
        {
            console.log('no data');
        }
    }
    else
    {
        console.log('no data');
    }
  }

</script>
</html>
